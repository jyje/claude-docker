name: ci-develop

on:
  push:
    branches:
      - develop
    paths:
      - .github/workflows/ci-develop.yaml
      - Dockerfile
      - package.json
      - init-firewall.sh
      - hello.sh

jobs:
  init:
    name: ðŸ§ Initialize
    runs-on: ubuntu-24.04-arm
    outputs:
      step_init: ${{ steps.check_flag.outputs.step_init }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for --no-ci flag in commit message
        id: check_flag
        run: |
          echo "Checking commit message for --no-ci flag..."
          if echo "${{ github.event.head_commit.message }}" | grep -- '--no-ci'; then
            echo "step_init=false" >> $GITHUB_OUTPUT
          else
            echo "step_init=true" >> $GITHUB_OUTPUT
          fi

  build-and-testing:
    name: ðŸ—ï¸ Build and testing
    needs: init
    if: ${{ needs.init.outputs.step_init == 'true' }}
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Extract Claude Code version
        id: version
        run: |
          VERSION=$(cat package.json | jq -r '.dependencies["@anthropic-ai/claude-code"]')
          echo "claude_version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build/Publish as GitHub Package
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          provenance: false
          build-args: |
            CLAUDE_CODE_VERSION=${{ steps.version.outputs.claude_version }}
          tags: |
            ghcr.io/${{ github.repository }}-dev:latest
            ghcr.io/${{ github.repository }}-dev:${{ env.SHORT_SHA }}
          # Multi-arch annotations for ghcr.io package page
          annotations: |
            index:org.opencontainers.image.source=https://github.com/${{ github.repository }}
            index:org.opencontainers.image.description=Community-maintained Claude Code Docker Image (Node.js 24) - Development Build
            index:org.opencontainers.image.licenses=MIT
            index:org.opencontainers.image.title=${{ github.repository }}-dev
            index:org.opencontainers.image.url=https://github.com/${{ github.repository }}

      - name: Test image
        run: |
          docker run -i ghcr.io/${{ github.repository }}-dev:${{ env.SHORT_SHA }} claude --version
